<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orthocare - User Management</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #2d4569;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: normal;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
        }
        
        .notification-icon, .user-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            margin-left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d4569;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 180px;
            background-color: #2d4569;
            padding-top: 50px;
            color: white;
            flex-shrink: 0;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
        }
        
        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
        }
        
        .sidebar-menu li:hover {
            background-color: #3a5a85;
        }
        
        .sidebar-menu li.active {
            background-color: #3a5a85;
            border-left: 4px solid #00acc1;
        }
        
        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            background-color: #adbbd1;
            padding-top: 50px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            position: relative;
        }
        
        /* Logo Section */
        .logo-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .logo {
            max-width: 200px;
        }
        
        /* Search Bar */
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: flex-end;
        }
        
        .search-input {
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 250px;
        }
        
        /* Tab Navigation */
        .tabs {
            margin: 10px 0;
        }
        
        .tab-button {
            padding: 8px 15px;
            background-color: #2d4569;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .tab-button:hover {
            background-color: #3a5a85;
        }
        
        /* User Table */
        .table-container {
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .user-table th {
            background-color: #f4f4f4;
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        
        .user-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .user-table tr:hover {
            background-color: #f9f9f9;
        }
        
        /* Action Buttons */
        .action-button {
            cursor: pointer;
            font-weight: bold;
            color: #2d4569;
        }
        
        .deactivate-button {
            color: #ff5252;
            font-size: 12px;
            padding: 3px 8px;
            border: 1px solid #ff5252;
            border-radius: 3px;
            text-decoration: none;
            display: inline-block;
        }
        
        /* Add User Button */
        .add-user-button {
            background-color: #2d4569;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-bottom: 10px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .pagination button {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            background-color: #2d4569;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .pagination button.active {
            background-color: #00acc1;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 500px;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .modal-header {
            color: #2d4569;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .user-profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }
        
        .user-details {
            flex-grow: 1;
        }
        
        .user-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .user-specialization {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2d4569;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .modal-buttons {
            text-align: right;
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .modal-button.primary {
            background-color: #2d4569;
            color: white;
        }
        
        .modal-button.secondary {
            background-color: #ccc;
            color: #333;
            margin-right: 10px;
        }
        
        .add-new-modal {
            width: 600px;
        }
        
        .add-form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .add-form-column {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header-title">Admin | User Management</h1>
        <div class="header-icons">
            <div class="notification-icon">ðŸ””</div>
            <div class="user-icon">A</div>
        </div>
    </header>
    
    <!-- Sidebar -->
    <nav class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('dashboard') }}" class="w3-text-white">Dashboard</a></li>
            <li>Patient Management</li>
            <li class="active">User Management</li>
            <li>Appointment</li>
            <li>Transactions</li>
            <li>Treatments</li>
            <li>Dental Cases</li>
            <li>Settings</li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search..." class="search-input">
        </div>
        
        <!-- Add User Button -->
        <button class="add-user-button" onclick="openAddModal()">+ Add New User</button>
        
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button" onclick="filterUsers('dentist')">Dentist(s)</button>
            <button class="tab-button" onclick="filterUsers('staff')">Staff(s)</button>
        </div>
        
        <!-- User Table -->
        <div class="table-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>LASTNAME</th>
                        <th>FIRSTNAME</th>
                        <th>CONTACT NO.</th>
                        <th>EMAIL ADDRESS</th>
                        <th>SPECIALIZATION</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">

                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div class="pagination">
            <button>Â«</button>
            <button class="active">1</button>
            <button>2</button>
            <button>Â»</button>
        </div>
    </main>
    
    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeUserModal()">&times;</span>
            <div class="modal-header">
                <img src="/static/dentist.jpg" alt="User Profile" class="user-profile-pic">
                <div class="user-details">
                    <div class="user-title">Dr. Maria Fedlliga</div>
                    <div class="user-specialization">Orthodontics</div>
                </div>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email address :</label>
                <input type="email" id="emailAddress" class="form-control" value="LDY@s.com">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number :</label>
                <input type="text" id="contactNumber" class="form-control" value="09310159072">
            </div>
            <div class="modal-buttons">
                <button class="modal-button primary">EDIT</button>
            </div>
        </div>
    </div>
    
    <!-- Add New User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content add-new-modal">
            <span class="close-button" onclick="closeAddModal()">&times;</span>
            <h2 style="color: #2d4569; margin-bottom: 20px;">Add New User</h2>
            
            <form id="addUserForm" method="POST" action="/add_user">
                <div class="add-form-row">
                    <div class="add-form-column">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                    </div>
                    <div class="add-form-column">
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="add-form-row">
                    <div class="add-form-column">
                        <div class="form-group">
                            <label for="contactNumber">Contact Number:</label>
                            <input type="text" id="contactNumber" name="contactNumber" class="form-control" required>
                        </div>
                    </div>
                    <div class="add-form-column">
                        <div class="form-group">
                            <label for="emailAddress">Email Address:</label>
                            <input type="email" id="emailAddress" name="emailAddress" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class="add-form-row">
                    <div class="add-form-column">
                        <div class="form-group">
                            <label for="userRole">User Role:</label>
                            <select id="userRole" name="userRole" class="form-control" onchange="showSpecializationField()" required>
                                <option value="">Select Role</option>
                                <option value="dentist">Dentist</option>
                                <option value="staff">Staff</option>
                            </select>
                        </div>
                    </div>
                    <div class="add-form-column" id="specializationColumn" style="display: none;">
                        <div class="form-group">
                            <label for="specialization">Specialization:</label>
                            <select id="specialization" name="specialization" class="form-control">
                                <option value="">Select Specialization</option>
                                <option value="Orthodontics">Orthodontics</option>
                                <option value="Endodontics">Endodontics</option>
                                <option value="Periodontics">Periodontics</option>
                                <option value="Prosthodontics">Prosthodontics</option>
                                <option value="Oral Surgery">Oral Surgery</option>
                                <option value="Pediatric Dentistry">Pediatric Dentistry</option>
                                <option value="Oral Pathology">Oral Pathology</option>
                                <option value="General Dentistry">General Dentistry</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="profileImage">Profile Image (Optional):</label>
                    <input type="file" id="profileImage" name="profileImage" class="form-control">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="modal-button secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="modal-button primary">Save User</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Show/Hide Specialization field based on user role
        function showSpecializationField() {
            const userRole = document.getElementById('userRole').value;
            const specializationColumn = document.getElementById('specializationColumn');
            const specializationSelect = document.getElementById('specialization');
            
            if (userRole === 'dentist') {
                specializationColumn.style.display = 'block';
                specializationSelect.setAttribute('required', 'required');
            } else {
                specializationColumn.style.display = 'none';
                specializationSelect.removeAttribute('required');
            }
        }
        
        // Filter users by role (dentist or staff)
        function filterUsers(role) {
            // This would be implemented with AJAX to fetch filtered data from server
            console.log(`Filtering by role: ${role}`);
            
            // For demo purposes, highlight the selected tab
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                if (button.textContent.toLowerCase().includes(role)) {
                    button.style.backgroundColor = '#00acc1';
                } else {
                    button.style.backgroundColor = '#2d4569';
                }
            });
        }
        
        // Open User Modal
        function openUserModal(userId) {
            document.getElementById('userModal').style.display = 'flex';
            // In a real application, you would fetch user details by userId and populate the modal
        }
        
        // Close User Modal
        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
        }
        
        // Open Add User Modal
        function openAddModal() {
            document.getElementById('addUserModal').style.display = 'flex';
        }
        
        // Close Add User Modal
        function closeAddModal() {
            document.getElementById('addUserModal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const userModal = document.getElementById('userModal');
            const addUserModal = document.getElementById('addUserModal');
            
            if (event.target === userModal) {
                userModal.style.display = 'none';
            }
            
            if (event.target === addUserModal) {
                addUserModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
